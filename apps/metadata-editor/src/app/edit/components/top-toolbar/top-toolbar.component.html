<div class="flex flex-row items-center w-full border-b-[1px]">
  <gn-ui-button
    type="light"
    disabled="true"
    [title]="'editor.temporary.disabled' | translate"
  >
    <mat-icon class="material-symbols-outlined">side_navigation</mat-icon>
  </gn-ui-button>
  <gn-ui-button
    type="light"
    disabled="true"
    [title]="'editor.temporary.disabled' | translate"
  >
    <mat-icon class="material-symbols-outlined">lightbulb</mat-icon>
  </gn-ui-button>
  <gn-ui-button
    type="light"
    disabled="true"
    [title]="'editor.temporary.disabled' | translate"
  >
    <mat-icon class="material-symbols-outlined">download</mat-icon>
  </gn-ui-button>
  <ng-container *ngrxLet="saveStatus$ as saveStatus">
    <gn-ui-button
      type="light"
      (buttonClick)="confirmUndo()"
      [disabled]="saveStatus !== 'draft_changes_pending'"
      [matTooltip]="
        (saveStatus === 'draft_changes_pending'
          ? 'editor.record.undo.tooltip.enabled'
          : 'editor.record.undo.tooltip.disabled'
        ) | translate
      "
      data-cy="undo-button"
    >
      <mat-icon class="material-symbols-outlined">undo</mat-icon>
    </gn-ui-button>
  </ng-container>
  <div
    class="grow flex flex-row items-center justify-center gap-1 text-[14px]"
    data-cy="save-status"
    [attr.data-cy-value]="saveStatus$ | async"
    [ngSwitch]="saveStatus$ | async"
  >
    <ng-container *ngSwitchCase="'draft_only'">
      <mat-icon
        class="material-symbols-outlined text-slate-400"
        style="font-variation-settings: 'FILL' 1"
        >check_circle</mat-icon
      >
      <span translate>editor.record.saveStatus.asDraftOnly</span>
    </ng-container>
    <ng-container *ngSwitchCase="'record_up_to_date'">
      <mat-icon
        class="material-symbols-outlined text-lime-400"
        style="font-variation-settings: 'FILL' 1"
        >check_circle</mat-icon
      >
      <span translate>editor.record.saveStatus.recordUpToDate</span>
    </ng-container>
    <ng-container *ngSwitchCase="'draft_changes_pending'">
      <mat-icon class="material-symbols-outlined text-sky-300"
        >pending</mat-icon
      >
      <span translate>editor.record.saveStatus.draftWithChangesPending</span>
    </ng-container>
  </div>
  <gn-ui-button
    type="light"
    disabled="true"
    [title]="'editor.temporary.disabled' | translate"
  >
    <mat-icon class="material-symbols-outlined">help</mat-icon>
  </gn-ui-button>
  <gn-ui-button
    type="light"
    disabled="true"
    [title]="'editor.temporary.disabled' | translate"
  >
    <mat-icon class="material-symbols-outlined">verified</mat-icon>
  </gn-ui-button>
  <md-editor-publish-button></md-editor-publish-button>
</div>
