<mat-button-toggle-group
  #group="matButtonToggleGroup"
  multiple="false"
  class="flex w-full"
>
  <mat-button-toggle
    *ngFor="let option of options"
    [aria-label]="option.label"
    [checked]="option.checked"
    (change)="onChange(option)"
    [class]="extraClasses"
    >{{ option.label }}</mat-button-toggle
  >
</mat-button-toggle-group>
