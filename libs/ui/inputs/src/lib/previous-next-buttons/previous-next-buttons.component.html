<div class="flex flex-row gap-x-4 items-center">
  <gn-ui-button
    data-test="previousButton"
    [type]="isFirst ? 'default' : 'outline'"
    [disabled]="isFirst"
    (buttonClick)="previousButtonClicked()"
  >
    <ng-icon name="matArrowBack"></ng-icon>
  </gn-ui-button>
  <gn-ui-button
    data-test="nextButton"
    [type]="isLast ? 'default' : 'outline'"
    [disabled]="isLast"
    (buttonClick)="nextButtonClicked()"
  >
    <ng-icon name="matArrowForward"></ng-icon>
  </gn-ui-button>
</div>
