<div class="relative">
  <button class="text-primary-lightest absolute inset-y-0 left-0 pl-1">
    <mat-icon class="material-symbols-outlined align-middle">search</mat-icon>
  </button>
  <input
    #input
    class="appearance-none border border-gray-300 rounded w-full p-2 pl-8 text-gray-700 leading-tight focus:outline-none focus:border-primary"
    type="text"
    [value]="value"
    [placeholder]="placeholder"
    (change)="handleChange($event)"
    (input)="handleChange($event)"
  />
  <button
    type="button"
    class="text-primary-lightest hover:text-primary hover:bg-gray-50 absolute transition-all duration-100 inset-y-0 right-0 pr-1"
    aria-label="Clear"
    (click)="clear()"
  >
    <mat-icon class="material-symbols-outlined align-middle">close</mat-icon>
  </button>
</div>
