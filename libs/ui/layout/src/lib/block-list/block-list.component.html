<div class="block-list-container flex flex-col" [ngClass]="containerClass">
  <ng-content></ng-content>
</div>
<div
  *ngIf="pagesCount > 1"
  class="absolute flex flex-row justify-center gap-[14px] p-1"
  [ngClass]="paginationContainerClass"
>
  <button
    *ngFor="let page of pages"
    class="list-page-dot"
    (click)="goToPage(page)"
    [ngClass]="currentPage === page ? 'bg-primary' : 'bg-gray-400'"
  ></button>
</div>
