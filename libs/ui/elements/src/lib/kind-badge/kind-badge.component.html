<div
  [class]="badgeClasses"
  *ngIf="kind"
  [title]="'record.kind.' + kind | translate"
>
  <ng-icon
    [name]="iconKind"
    [ngClass]="{
      'text-[0.85em]': iconSize === 'S',
      'text-[1.2em]': iconSize === 'M',
    }"
  ></ng-icon>

  <ng-container *ngIf="contentTemplate; else defaultContent">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </ng-container>
</div>

<ng-template #defaultContent>
  {{ 'record.kind.' + kind | translate }}
</ng-template>
