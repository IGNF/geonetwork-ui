<div
  target="_blank"
  class="group flex justify-between card-shadow px-6 py-5 cursor-pointer"
  rel="noopener"
  (click)="openModalLayer()"
>
  <div class="grow-1 w-full overflow-hidden">
    <div
      class="text-21 text-black truncate font-title w-11/12"
      [title]="link.description || link.name"
    >
      {{ link.description || link.name }}
    </div>
    <div class="pt-1">
      <span
        class="inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded transition-opacity opacity-70 group-hover:opacity-100"
        [style.background-color]="color"
        data-cy="download-format"
        >{{ format || ('downloads.format.unknown' | translate) }}</span
      >
      <span
        class="pl-2 inline-flex items-center text-gray-800 text-sm"
        *ngIf="isFromWfs"
        translate=""
        >datahub.search.filter.generatedByWfs</span
      >
    </div>
  </div>
  <div class="shrink-1 w-14 flex flex-col justify-center items-center">
    <mat-icon class="!w-8 !h-8 card-icon text-3xl material-symbols-outlined">
      cloud_download
    </mat-icon>
  </div>
</div>
<div *ngIf="isModalGPF" class="fixed inset-0 w-screen h-screen flex z-50">
  <div class="py-8 w-full h-full bg-slate-200 bg-opacity-50">
    <div
      class="flex flex-col justify-between container-lg lg:mx-auto bg-white h-full"
    >
      <div class="flex flex-wrap justify-between sm:mb-2 ng-star-inserted p-5">
        <p class="text-[21px] text-title font-title" translate>
          record.metadata.api.form.title
        </p>
        <p class="text-[21px] text-title font-title" translate>
          record.metadata.api.form.title.gpf
        </p>
        <button
          type="button"
          class="flex items-center gap-0.5 text-primary group"
          (click)="closeModalLayer()"
        >
          <div
            class="text-sm font-medium opacity-50 group-hover:opacity-100 uppercase tracking-wide mt-0.5"
            translate
          >
            record.metadata.api.form.closeButton
          </div>
          <mat-icon
            class="!w-5 !h-5 text-xl font-bold material-symbols-outlined !flex items-center"
            >close
          </mat-icon>
        </button>
      </div>
      <div class="grow">
        <div id="maptest" class="h-full w-full"></div>
      </div>
    </div>
  </div>
</div>
