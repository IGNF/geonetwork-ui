<div class="w-full mt-8 flex flex-col gap-4" data-test="displayedConstraints">
  <span class="border-t border-gray-300 flex grow pb-7"></span>
  <span class="font-bold">{{ constraintsHeader | translate }}</span>
  <div>
    <gn-ui-button type="gray" (buttonClick)="addConstraintSectionToDisplay()">
      <mat-icon class="material-symbols-outlined text-primary">add</mat-icon>
      &nbsp;<span>{{
        additionalConstraintsButtonLabel | translate
      }}</span></gn-ui-button
    >
    <gn-ui-sortable-list
      [items]="value"
      (itemsOrderChange)="handleConstraintsOrderChange($event)"
      [elementTemplate]="constraintTemplate"
    ></gn-ui-sortable-list>
    <ng-template #constraintTemplate let-constraint let-index="index">
      <gn-ui-constraint-card
        [label]="label"
        [constraint]="constraint"
        (constraintChange)="handleConstraintChange($event, index)"
      ></gn-ui-constraint-card>
    </ng-template>
  </div>
</div>
