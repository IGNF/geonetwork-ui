<ng-container *ngIf="page">
  <div class="flex flex-col gap-6 p-8">
    <ng-container
      *ngFor="let section of page.sections; trackBy: sectionTracker"
    >
      <ng-container *ngIf="!section.hidden">
        <div class="flex flex-col gap-8 border p-8 rounded-[8px] shadow">
          <div
            class="flex flex-col gap-2"
            [ngClass]="section.labelKey ? 'mb-4' : 'hidden'"
          >
            <div
              *ngIf="section.labelKey"
              class="text-2xl font-petrona text-secondary"
              translate
            >
              {{ section.labelKey }}
            </div>
            <div
              *ngIf="section.descriptionKey"
              class="text-secondary-lightest"
              translate
            >
              {{ section.descriptionKey }}
            </div>
          </div>
          <ng-container
            *ngFor="let field of section.fields; trackBy: fieldTracker"
          >
            <ng-container *ngIf="!field.hidden">
              <gn-ui-form-field
                [model]="field.model!"
                [config]="field.formFieldConfig"
                [value]="field.value"
                (valueChange)="handleFieldValueChange(field.model!, $event)"
              ></gn-ui-form-field>
            </ng-container>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
