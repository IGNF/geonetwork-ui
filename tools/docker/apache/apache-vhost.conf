<VirtualHost *:8080>
    ServerName localhost

    DocumentRoot /opt/catalogue
	Alias /catalogue "/opt/catalogue"
    <Directory "/opt/catalogue">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
        Header set Access-Control-Allow-Origin *
		Require all granted
		RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule ^ index.html [L]
    </Directory>

    # ErrorLog ${APACHE_LOG_DIR}/catalogue_error.log
    # CustomLog ${APACHE_LOG_DIR}/catalogue_access.log combined
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>