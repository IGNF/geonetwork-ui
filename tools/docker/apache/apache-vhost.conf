<VirtualHost *:8080>
    ServerName localhost

    RewriteCond %{HTTP_POST} ^/catalogue/(.*)$  [NC]
    RewriteRule ^/catalogue/(.*)$  ^/rechercher-une-donnee/$1 [L,R=301]

    DocumentRoot /opt/rechercher-une-donnee
	Alias /rechercher-une-donnee "/opt/rechercher-une-donnee"
    <Directory "/opt/rechercher-une-donnee">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
		RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule ^ index.html [L]
    </Directory>

    # ErrorLog ${APACHE_LOG_DIR}/rechercher-une-donnee_error.log
    # CustomLog ${APACHE_LOG_DIR}/rechercher-une-donnee_access.log combined
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>